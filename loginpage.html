<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #fff;
      padding: 25px;
      border-radius: 25px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    input[type="text"], input[type="password"], input[type="submit"], input[type="button"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 15px;
      box-sizing: border-box;
    }
    input[type="submit"], input[type="button"] {
      background-color: #097F94;
      color: white;
      border: 1px solid #ccc;
      cursor: pointer;
    }
    input[type="submit"]:hover, input[type="button"]:hover {
      background-color: white;
      color:#097F94
    }
    .signup-link a {
      color: #007bff;
      text-decoration: none;
    }
    .logo {
		text-align: center;
		margin: 1px 0 1px 0;
    }
	.user-type-btns {
      margin-bottom: 10px;
      display: flex;
    }
    .user-type-btns input[type="button"] {
      flex: 1;
    }
  </style>
</head>
<body>
	<div class="container">
    <div class="logo">
		<img src="selfo.jpg" alt="Company Logo" style="width: 140px; height: auto;">
    </div>
		<div class="user-type-btns">
		<input type="button" value="User" onclick="setUserType('user');">
		<span style="margin: 0 10px;">  </span>
		<input type="button" value="Admin" onclick="setUserType('admin');">
    </div>

    <form action="/login" method="post">
		<input type="text" name="username" placeholder="Username" required>
		<input type="password" name="password" placeholder="Password" required>
	  
		<div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
			<label><input type="checkbox" name="remember"> Remember Me</label>
			<a href="/forgot-password">Forgot Password?</a>
		</div>
		<input type="submit" value="Login">
    </form>
		<input type="button" value="Sign Up" onclick="window.location.href='/signup';">
  
  </div>
</body>
</html>
